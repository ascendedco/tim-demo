<div class="container">

  <mat-card>
    <mat-card-header>
      <mat-card-title>Edit Order</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <form [formGroup]="form" *ngIf="order$ | async as order">

        <mat-form-field appearance="outline">
          <mat-label>OrderNumber</mat-label>
          <input matInput placeholder="OrderNumber" formControlName="orderNumber">
          <mat-error>OrderNumber required *</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>ClientId</mat-label>
          <mat-select formControlName="clientId">
            <mat-option *ngFor="let client of clients$ | async" [value]="client.id">
              {{ client.name }}
            </mat-option>
          </mat-select>
          <mat-error>ClientId required *</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Quantity</mat-label>
          <input matInput placeholder="Quantity" formControlName="quantity">
          <mat-error>Quantity required *</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Total</mat-label>
          <input matInput placeholder="Total" formControlName="total">
          <mat-error>Total required *</mat-error>
        </mat-form-field>

        <button mat-stroked-button (click)="validate(order)">Save Order</button>
        <mat-progress-bar [ngClass]="{ visible: loading$ | async }" mode="indeterminate"></mat-progress-bar>

      </form>

    </mat-card-content>
  </mat-card>

</div>
